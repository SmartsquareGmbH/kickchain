# Neo4j uri
#neo4j.uri=bolt://localhost

# default peers for the internal consensus service; comma separated list of ip-address:ports
consensus.peers=

# can be neo4j or jpa (default)
database.type=jpa

spring.data.neo4j.uri=bolt://localhost
spring.data.neo4j.username=neo4j
spring.data.neo4j.password=neo4j2

spring.datasource.url=jdbc:h2:file:./kickchain;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

logging.level.de.smartsquare.kickchain=DEBUG
logging.level.=INFO

server.port=8081